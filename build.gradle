plugins {
    id 'java'
}

group 'com.cetc28'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    google()
    jcenter()
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/' }
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'

    //Netty jar包下载
    compile 'io.netty:netty-all:4.1.9.Final'

}
